<h1><div class="post-title">扫描工具的使用</div></h1>
<h3>域名扫描dnsenum</h3>
<p>我们可以利用dnsenum从DNS服务器上获取以下信息：</p>
<ul><li>1. 主机IP地址</li>
<li>2. 该域名的DNS服务器</li>
<li>3. 该域名的MX记录</li><ul>
<p>除了被用来获取DNS信息，dnsenum还具有以下特点：</p>
<ul><li>1. 使用谷歌浏览器获取子域名</li>
<li>2. 暴力破解</li>
<li>3. C级网络扫描</li>
<li>4. 反向查找网络</li></ul>
<p>使用：</p>
<p># dnsnum baidu.com</p>
